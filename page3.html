<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting Card</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6f7, #ffc3e4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Greeting card container */
        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #fff, #ffe6f7);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .front {
            background: linear-gradient(135deg, #ffe6f7, #ffc3e4);
        }

        .back {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            transform: rotateY(180deg);
        }

        /* Confetti animation */
        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti 5s linear infinite;
        }

        /* Randomly generate confetti colors */
        .confetti:nth-child(odd) {
            background: #ff758c;
        }
        .confetti:nth-child(even) {
            background: #ff7eb3;
        }

        /* Back to Main Page Button */
        .button-container {
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff758c, #ff3b6b);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff3b6b, #ff758c);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Confetti Elements -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 0.8s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 0.3s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 1.2s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 0.6s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 1.1s;"></div>

    <!-- Greeting Card -->

</body>
